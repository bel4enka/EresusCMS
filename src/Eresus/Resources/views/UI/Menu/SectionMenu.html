<ul class="menu menu_level_{$widget->getLevel()}">

    <li class="menu__item">
        <a href="{$item->getUrl()}" class="menu__link">{$item->getCaption()}</a>

        {$item->getSubMenu()->getHtml()}
        {/if}
    </li>
    {/foreach}
</ul>
