<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>{$siteName} - {$page->title}</title>
	<link rel="StyleSheet" href="{$siteRoot}/admin/themes/default/main.css" type="text/css">
	<script type="text/javascript">//<![CDATA[
		window.Eresus = {
				siteRoot: "{$siteRoot}"
		};
	//]]></script>
	<script src="{$siteRoot}/core/js/jquery-${jquery.version}.js" type="text/javascript"></script>
	{$head}
	{if $page->styles}<style type="text/css">
		{$page->styles}
	</style>{/if}
</head>
<body>
	<div id="header">
		<div id="cmsLogo">
			<a href="{$cms.link}">
				<img src="{$siteRoot}/admin/themes/default/img/logo.png" alt="{$cms.name} {$cms.version}"
					width="150" height="30" />
			</a>
		</div>
		<h1>{$siteName} - {$page->title}</h1>
		CMS {$cms.name} {$cms.version}
	</div>

	<div id="menu-main">
		{$menu}
	</div>

	<div id="content">
		{$content}
	</div>

	<script src="{$siteRoot}/core/functions.js" type="text/javascript"></script>
	{if $page->scripts}<script type="text/javascript">
		{$page->scripts}
	</script>{/if}
</body>
</html>
